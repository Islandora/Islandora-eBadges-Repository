<div class="form-group {{ errorCss }}">	
	<label class="control-label">{{ fld.label }}{% if fld.flags.required and not display_mode %} *{% endif %}</label>
	<div title="{{ fld.description }}" data-toggle="tooltip">
		{{ fld(class_=fld.kds_css,disabled=not fld.editable) }}
	</div>
	{% if fld.errors %}
		<ul class="help-block">{% for error in fld.errors %}<li>{{ error }}</li>{% endfor %}</ul>
	{% endif %}	
	{% if debug %}
		<div><pre>{{fld.debug_data}}</pre></div>
	{% endif %}
</div>
